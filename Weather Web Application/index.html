<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A weather web application which will give the weather updates according to the city/state/country input.
    It will give the weather updates like : Temperature, Wind speed, Humidity, Pressure, clouds. "
    />

    <!-- Favicon For Browser -->
    <link rel="icon" href="img/favicon.png" />

    <title>weather app</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="swiper.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <label class="switch">
        <input name="checkbox" type="checkbox" />
        <span class="slider round"></span>
      </label>
      <div class="timezone-section">
        <div class="title">
          <h4 class="timezone">Continent/Country</h4>
          <h6>Today's weather</h6>
        </div>
        <div class="search_wrap search_wrap_3">
          <form class="search_box">
            <input
              type="text"
              class="input search-city"
              placeholder="Enter City/Country...."
            />
            <button type="submit" value="Submit" class="btn btn_common search-img">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>
      </div>
      <div class="weekly-forecast-section">
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div id="forecast-current" class="swiper-slide">
              <div class="forecast-container day-0">
                0  
                <div class="forecast-container-icon day0-icon"></div>
                <div class="forecast-container-degree">
                  <span class="day0-degree">?°C</span>
                </div>
              </div>
            </div>
      <div class="down-section">
        <div class="down-section-container-1">
          <div class="icon-section">
            <img src="icons/weather.svg" alt="Weather Image Animation" />
          </div>

          <div class="degree-and-description-section"> 
            <h2 class="degree">°<span class="degreeSectionSpan">C</span></h2>
          </div>
        </div>

        <div class="other-info-section">
          <div class="other-info-container">
            <h6 class="wind">?Km/h</h6>
            <span>Wind speed</span>
          </div>
          <div class="other-info-container">
            <h6 class="humidity">?%</h6>
            <span>Humidity</span>
          </div>
          <div class="other-info-container">
            <h6 class="pressure">?P</h6>
            <span>pressure</span>
          </div>
          <div class="other-info-container">
            <h6 class="clouds">?%</h6>
            <span>Clouds</span>
          </div>

          <div class="other-info-container box3">
            <div class="sunset-box">
              <h6 class="sunset sun">?</h6>
              <span>Sunset</span>
            </div>
            <div class="sunrise-box">
              <h6 class="sunrise sun">?</h6>
              <span>Sunrise</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
